<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Schach - Online & Bot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Kurzes Inline-Design fÃ¼r die neuen Funktionen, falls deine style.css noch nicht aktualisiert ist */
        #status-display { font-weight: bold; margin: 10px 0; font-size: 1.2em; color: #f0d9b5; }
        .controls { margin-bottom: 10px; display: flex; gap: 5px; flex-wrap: wrap; }
        #chess-board { 
            display: grid; 
            grid-template-columns: repeat(8, 1fr); 
            width: 400px; 
            height: 400px; 
            border: 5px solid #333; 
        }
        .square { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            position: relative;
        }
        .white-sq { background-color: #f0d9b5; }
        .black-sq { background-color: #b58863; }
        .selected { background-color: #7b61ff !important; }
        .in-check { background-color: #ff4d4d !important; box-shadow: inset 0 0 10px #000; }
        .flipped { transform: rotate(180deg); }
        .flipped img { transform: rotate(180deg); }
        
        #game-container { display: flex; gap: 20px; font-family: sans-serif; background: #262421; color: white; padding: 20px; border-radius: 10px; }
        #chat-box { width: 300px; display: flex; flex-direction: column; background: #312e2b; padding: 10px; border-radius: 5px; }
        #chat-messages { height: 300px; overflow-y: auto; border: 1px solid #403d39; margin-bottom: 10px; padding: 5px; font-size: 0.9em; }
        .msg { margin-bottom: 5px; padding: 5px; border-radius: 3px; }
        .my-msg { background: #403d39; text-align: right; }
        .other-msg { background: #262421; }
        .system-msg { color: #f0d9b5; font-style: italic; text-align: center; border-bottom: 1px solid #403d39; }
        
        #leaderboard { background: #312e2b; padding: 10px; border-radius: 5px; min-width: 200px; }
        #leaderboard h3 { margin-top: 0; color: #f0d9b5; text-align: center; }
        #leaderboard-list div { padding: 5px; border-bottom: 1px solid #403d39; display: flex; justify-content: space-between; font-size: 0.85em; }
        
        .emoji-bar { display: flex; gap: 5px; margin-bottom: 5px; }
        .emoji-btn { cursor: pointer; background: #403d39; border: none; color: white; padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="left-side">
            <div id="user-counter">Online: 0</div>
            
            <div class="controls">
                <input type="text" id="playerName" placeholder="Dein Name">
                <select id="gameMode">
                    <option value="local">Lokal spielen</option>
                    <option value="bot">Gegen Bot</option>
                    <option value="online">Online (Privat)</option>
                    <option value="random">Online (Random)</option>
                </select>
            </div>

            <div class="controls">
                <input type="text" id="roomID" placeholder="Raum-ID">
                <button id="connectMP">ğŸ  Raum beitreten</button>
                <button id="watchBtn">ğŸ‘ï¸ Zuschauen</button>
            </div>

            <div id="status-display">WeiÃŸ am Zug</div>
            
            <div id="chess-board"></div>

            <div class="controls" style="margin-top: 15px;">
                <button id="resetBtn">ğŸ”„ Neustart</button>
                <button id="undoBtn">â¬…ï¸ ZurÃ¼ck</button>
                <button id="drawBtn">ğŸ¤ Remis</button>
                <button id="resignBtn">ğŸ³ï¸ Aufgeben</button>
            </div>
        </div>

        <div id="right-side">
            <div id="leaderboard">
                <h3>ğŸ† Bestenliste</h3>
                <div id="leaderboard-list">
                    </div>
            </div>

            <div id="chat-box" style="margin-top: 20px;">
                <div id="chat-messages"></div>
                <div class="emoji-bar">
                    <button class="emoji-btn">ğŸ˜Š</button>
                    <button class="emoji-btn">ğŸ˜‚</button>
                    <button class="emoji-btn">ğŸ˜®</button>
                    <button class="emoji-btn">ğŸ˜¡</button>
                    <button class="emoji-btn">ğŸ‘</button>
                    <button class="emoji-btn">ğŸ‘‹</button>
                </div>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="chat-input" placeholder="Nachricht..." style="flex: 1;">
                    <button id="send-chat">Senden</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
