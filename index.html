<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schach Pro - Live Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <div class="board-section">
        <div id="status-display">Lade Spiel...</div>
        <div id="chess-board"></div>
    </div>

    <div class="sidebar">
        <div class="controls">
            <select id="gameMode">
                <option value="online">Online Multiplayer</option>
                <option value="pvp">Lokal (2 Spieler)</option>
            </select>
            <input type="text" id="roomID" placeholder="Raum-ID eingeben">
            <button id="connectMP">Raum beitreten</button>
            
            <div class="btn-row">
                <button id="undoBtn" style="background: #e67e22;">Undo</button>
                <button id="resetBtn" style="background: #e74c3c;">Reset</button>
            </div>
        </div>

        <div id="chat-container">
            <div class="chat-header">
                <span>ðŸ’¬ Live Chat</span>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Nachricht...">
                <button id="send-chat">Sende</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
