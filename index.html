<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schach Pro - Live Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="board-section">
            <div id="status-display">WeiÃŸ am Zug</div>
            <div id="chess-board"></div>
        </div>

        <div class="sidebar">
            <div class="controls">
                <label style="font-size: 0.8em; color: #aaa;">Spiel-Modus:</label>
                <select id="gameMode">
                    <option value="friends">Gegen Freunde (Lokal)</option>
                    <option value="bot">Gegen Bot (Smart)</option>
                    <option value="online">Online Multiplayer</option>
                </select>
                
                <label style="font-size: 0.8em; color: #aaa; margin-top: 10px;">Dein Profil:</label>
                <input type="text" id="playerName" placeholder="Dein Name...">
                
                <input type="text" id="roomID" placeholder="Raum-ID (z.B. 1234)">
                <button id="connectMP" style="background: #27ae60;">Server Verbinden</button>
                
                <div class="btn-row" style="display: flex; gap: 5px; margin-top: 10px;">
                    <button id="undoBtn" style="background: #e67e22; flex: 1;">Undo</button>
                    <button id="resetBtn" style="background: #e74c3c; flex: 1;">Reset</button>
                </div>
            </div>

            <div id="chat-container">
                <div class="chat-header">
                    <span>ðŸ’¬ Live Chat</span>
                    <span id="user-counter">Online: 0</span>
                </div>
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Nachricht...">
                    <button id="send-chat">Senden</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
