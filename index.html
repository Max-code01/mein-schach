<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schach Pro - Live Multiplayer</title>
    <style>
        /* Dein professionelles Design */
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }
        .game-container { 
            display: flex; 
            gap: 20px; 
            max-width: 1100px; 
            width: 100%; 
            align-items: flex-start;
        }

        /* Schachbrett-Bereich */
        .board-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #status-display { 
            text-align: center; 
            font-weight: bold; 
            font-size: 1.4em; 
            color: #ffd700; 
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px black;
        }
        #chess-board { 
            display: grid; 
            grid-template-columns: repeat(8, 60px); 
            grid-template-rows: repeat(8, 60px); 
            border: 5px solid #333; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .square { 
            width: 60px; 
            height: 60px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            position: relative; 
        }
        .white-sq { background-color: #eeeed2; }
        .black-sq { background-color: #769656; }
        .selected { background-color: rgba(255, 255, 0, 0.5) !important; }

        /* Sidebar mit Steuerungen und Chat */
        .sidebar { 
            width: 380px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            background: #222; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #444;
        }
        input, select, button { 
            padding: 10px; 
            border-radius: 5px; 
            border: none; 
            background: #333; 
            color: white; 
            font-size: 0.95em;
        }
        button { 
            background: #4caf50; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background 0.2s;
        }
        button:hover { background: #45a049; }
        .btn-row { display: flex; gap: 8px; }
        
        /* Chat-Design */
        #chat-container { 
            display: flex; 
            flex-direction: column; 
            height: 400px; 
            background: #2a2a2a; 
            border-radius: 10px; 
            border: 1px solid #444;
            overflow: hidden;
        }
        .chat-header {
            padding: 10px;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        #user-counter { color: #4ade80; font-weight: bold; font-size: 0.85em; }
        #chat-messages { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 12px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            background: #1e1e1e;
        }
        .msg { 
            max-width: 85%; 
            padding: 8px 12px; 
            border-radius: 12px; 
            font-size: 0.9em; 
            word-wrap: break-word;
            line-height: 1.3;
        }
        .my-msg { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .other-msg { align-self: flex-start; background: #3d3d3d; color: #eee; border-bottom-left-radius: 2px; }
        .system-msg { 
            align-self: center; 
            background: rgba(255,255,255,0.05); 
            color: #aaa; 
            font-size: 0.8em; 
            border-radius: 6px; 
            padding: 5px 12px;
            text-align: center;
            border: 1px dashed #555;
        }
        .chat-tag { 
            font-size: 0.7em; 
            font-weight: bold; 
            display: block; 
            margin-bottom: 3px; 
            text-transform: uppercase; 
        }

        /* Chat Eingabe */
        .chat-input-area { 
            display: flex; 
            padding: 10px; 
            background: #222; 
            gap: 5px;
        }
        #chat-input { flex-grow: 1; margin: 0; }
        #send-chat { margin: 0; width: 70px; background: #008069; }

        /* Leaderboard Platzhalter */
        .leaderboard {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 0.85em;
        }
        .leaderboard-title { color: #ffd700; font-weight: bold; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="board-section">
        <div id="status-display">Wei√ü am Zug</div>
        <div id="chess-board"></div>
    </div>

    <div class="sidebar">
        <div class="controls">
            <select id="gameMode">
                <option value="pvp">Lokal (2 Spieler)</option>
                <option value="bot">Gegen Bot (Smart)</option>
                <option value="online">Online Multiplayer</option>
                <option value="random">Zuf√§lliger Gegner</option>
                <option value="global_chat">Welt-Chat (Global)</option>
            </select>
            
            <input type="text" id="roomID" placeholder="Raum-ID f√ºr Multiplayer">
            <button id="connectMP">Mit Server Verbinden</button>
            
            <div class="btn-row">
                <button id="undoBtn" style="background: #e67e22; flex: 1;">Undo</button>
                <button id="resetBtn" style="background: #e74c3c; flex: 1;">Reset</button>
            </div>
        </div>

        <div id="chat-container">
            <div class="chat-header">
                <span>üí¨ Live Chat</span>
                <span id="user-counter">Online: 0</span>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Nachricht schreiben...">
                <button id="send-chat">Sende</button>
            </div>
        </div>

        <div class="leaderboard">
            <span class="leaderboard-title">üèÜ Top Spieler:</span>
            <div id="leaderboard-list" style="color: #ccc;">Noch keine Daten verf√ºgbar...</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
